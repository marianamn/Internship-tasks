<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slice-login-panel-task</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">
        <div class="login-modal">

            <form class="modal-content">
                <div class="form-title">Sign in</div>

                <div class="form-group">
                    <p class="form-label">Email</p>
                    <input type="text">
                </div>

                <div class="form-group pass">
                    <p class="form-label">Password</p>

                    <div class="password-container">
                        <input type="password" class="input-pass">
                        <button class="button-show">Show</button>
                    </div>

                    <div class="checkbox">
                        <label for="checkbox">
                                <input type="checkbox" id="checkbox" checked>
                                <span></span>
                                Remember me
                            </label>

                        <a href="#">Forgot</a>
                    </div>
                </div>

                <div class="form-group">
                    <button class="button-sign-in">Sign in</button>
                </div>


                <div class="separator">
                    <p></p>
                    <p>OR</p>
                    <p></p>
                </div>

                <div class="form-group buttons-socials">
                    <button class="button-fb">
                            <img src="./images/facebook.png">
                            <span>Facebook</span>
                        </button>

                    <button class="button-tweeter">
                            <img src="./images/tweeter.png">
                             <span>Twitter</span>
                        </button>
                </div>

                <div class="psd">
                    <p>Psd</p>
                    <div class="triangle"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
