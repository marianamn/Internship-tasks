<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS game task</title>

    <link rel="stylesheet" href="./styles/styles.css/styles.css">
</head>

<body>
    <div class="container">
        <form id="user-input">
            <!--initial player input-->
            <div class="step-initial-data">
                <div class="form-group">
                    <p>Name:</p>
                    <input type="text" class="input-name">
                </div>

                <div class="form-group">
                    <p>Total sum:</p>
                    <input type="number" class="input-total-sum">
                </div>

                <div class="form-group">
                    <button id="btn-start">Start</button>
                </div>
            </div>

            <!--current game sum input-->
            <div class="step-current-sum hidden">
                <div class="form-group">
                    <p>Current sum:</p>
                    <input type="number" class="input-current-sum">
                </div>

                <div class="form-group">
                    <button id="btn-current-sum">Submit</button>
                </div>
            </div>

            <!--choose ball under wich glass to be put-->
            <div class="step-shoose-glass hidden">
                <div class="form-group">
                    <p>Choose glass:</p>
                    <select name="ball" class="input-ball">
                        <option value=''></option>
                        <option class="selected-option" value="1">1</option>
                        <option class="selected-option" value="2">2</option>
                        <option class="selected-option" value="3">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="btn-chosen-glass">Submit</button>
                </div>
            </div>

            <!--guess which is the right glass-->
            <div class="step-guess-glass hidden">
                <div class="form-group">
                    <p>Guess the glass:</p>
                    <select name="glass" class="input-glass">
                        <option value=''></option>
                        <option class="selected-option" value="1">1</option>
                        <option class="selected-option" value="2">2</option>
                        <option class="selected-option" value="3">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="btn-guess-glass">Submit</button>
                </div>
            </div>

            <!--continue game-->
            <div class="step-game-continue hidden">
                <div class="form-group">
                    <p>Do you want to continue?</p>
                    <select name="game-continue" class="input-game-continue">
                        <option value=''></option>
                        <option class="selected-option" value="Yes">Yes</option>
                        <option class="selected-option" value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="btn-game-continue">Submit</button>
                </div>
            </div>
        </form>

        <div class="game-over hidden">
            <h2>Game over!</h2>
            <p class="winner-name"></p>
            <p class="winner-score"></p>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
