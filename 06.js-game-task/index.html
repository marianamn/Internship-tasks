<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS game task</title>

    <link rel="stylesheet" href="./styles/styles.css/styles.css">
</head>

<body>
    <div id="container">
        <h1 class="game-heading">Cups game</h1>
        <form class="user-input">
            <!--initial player input-->
            <div class="step-initial-data">
                <div class="form-group">
                    <input type="text" class="input-name" placeholder="Name:">
                </div>

                <div class="form-group">
                    <input type="number" class="input-total-sum" placeholder="Total sum:">
                </div>

                <div class="form-group">
                    <button id="btn-start">Submit</button>
                </div>
            </div>

            <!--current game sum input-->
            <div class="step-current-sum hidden">
                <div class="form-group">
                    <input type="number" class="input-current-sum" placeholder="Current game sum:">
                </div>

                <div class="form-group">
                    <button id="btn-current-sum">Start</button>
                </div>
            </div>

            <!--choose ball under wich cup to be put-->
            <div class="step-shoose-cup hidden">
                <div class="form-group">
                    <select name="ball" class="input-ball">
                        <option value='' disabled selected>Choose cup to put ball under:</option>
                        <option class="selected-option" value="1">1</option>
                        <option class="selected-option" value="2">2</option>
                        <option class="selected-option" value="3">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="btn-chosen-cup">Submit</button>
                </div>
            </div>

            <!--guess which is the right cup-->
            <div class="step-guess-cup hidden">
                <div class="form-group">
                    <select name="cup" class="input-cup">
                        <option value='' disabled selected>Guess the correct cup:</option>
                        <option class="selected-option" value="1">1</option>
                        <option class="selected-option" value="2">2</option>
                        <option class="selected-option" value="3">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="btn-guess-cup">Submit</button>
                </div>
            </div>

            <!--continue game-->
            <div class="step-game-continue hidden">
                <div class="form-group">
                    <select name="game-continue" class="input-game-continue">
                        <option value='' disabled selected>Do you want to continue?</option>
                        <option class="selected-option" value="Yes">Yes</option>
                        <option class="selected-option" value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="btn-game-continue">Submit</button>
                </div>
            </div>
        </form>

        <!--cups UI-->
        <div class="game-ui hidden">
            <div class="cups-wrapper">
                <div class="cups">
                    <img class="img-cup" src="http://www.petalprinting.com/media/catalog/product/cache/1/image/650x650/9df78eab33525d08d6e5fb8d27136e95/m/e/medium_cup_green_4.png"
                        alt="cup-image">
                </div>
                <div class="cups">
                    <img class="img-cup" src="http://www.petalprinting.com/media/catalog/product/cache/1/image/650x650/9df78eab33525d08d6e5fb8d27136e95/m/e/medium_cup_green_4.png"
                        alt="cup-image">
                </div>
                <div class="cups">
                    <img class="img-cup" src="http://www.petalprinting.com/media/catalog/product/cache/1/image/650x650/9df78eab33525d08d6e5fb8d27136e95/m/e/medium_cup_green_4.png"
                        alt="cup-image">
                </div>
            </div>

            <div class="ball-list">
                <p><img class="ball hidden" src="http://q.likesuccess.com/80/3982192-bouncy-ball-bouncing.jpg" data-id="1" alt="ball-image"></p>
                <p><img class="ball hidden" src="http://q.likesuccess.com/80/3982192-bouncy-ball-bouncing.jpg" data-id="2" alt="ball-image"></p>
                <p><img class="ball hidden" src="http://q.likesuccess.com/80/3982192-bouncy-ball-bouncing.jpg" data-id="3" alt="ball-image"></p>
            </div>

            <div class="tabel"></div>
        </div>

        <!--game over-->
        <div class="game-over hidden">
            <h1>Game over!</h1>
            <h3 class="winner-name"></h3>

            <div class="results-wrapper">
                <p class="winner-score"></p>
                <p class="opponent-score"></p>
            </div>
        </div>
    </div>

    <script src="./scripts/utils.js"></script>
    <script src="./scripts/game-renderer.js"></script>
    <script src="./scripts/game-engine.js"></script>
    <script src="./scripts/game-start.js"></script>
</body>

</html>
