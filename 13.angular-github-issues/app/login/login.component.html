<form class="login-form" ng-submit="$ctrl.login()" novalidate>
    <div class="form-group">
        <label for="userName">Name:</label>
        <input type="text" id="userName" ng-model="$ctrl.userName">
    </div>

    <div class="form-group">
        <label for="userPassword">Password:</label>
        <input type="text" id="userPassword" ng-model="$ctrl.password">
    </div>

    <button type="submit">Login</button>
</form>
