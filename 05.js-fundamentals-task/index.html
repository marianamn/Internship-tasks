<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS fundamentals task</title>

    <link rel="stylesheet" href="./styles/styles.css/styles.css">
</head>

<body>
    <div id="container">
        <h1>Order car form</h1>

        <div>
            <div class="order-message">
                <p class="order-message-error hidden">Unfortunately a car with this features is not available!</p>
                <p class="order-message-success hidden">Car was successfully ordered!</p>
            </div>

            <form class="order-form">
                <div class="form-group">
                    <p>Name:</p>
                    <input type="text" placeholder="Enter your name" id="input-name">
                </div>

                <div class="form-group">
                    <p>Price:</p>
                    <input type="number" placeholder="Enter price" id="input-price">
                </div>

                <div class="form-group">
                    <p>Color:</p>
                    <input type="text" placeholder="Enter wanted color" id="input-color">
                </div>

                <div class="form-group">
                    <p>Type:</p>
                    <select name="type" id="input-type">
                        <option selected disabled style='display: none' value=''></option>
                        <option class="selected-option" value="estate">estate</option>
                        <option class="selected-option" value="SUV">SUV</option>
                        <option class="selected-option" value="convertable">convertable</option>
                    </select>
                </div>

                <div class="form-group">
                    <button id="btn-order">Order car</button>
                </div>
            </form>
        </div>   
    </div>

    <script src="./scripts/car-shop-objects/car.js"></script>
    <script src="./scripts/car-shop-objects/client.js"></script>
    <script src="./scripts/car-shop-objects/car-shop.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
