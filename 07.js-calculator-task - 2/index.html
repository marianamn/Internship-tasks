<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="./converted.css/styles.css">
</head>

<body>
    <div id="calculator">
        <div class="top-container">
            <div class="heding">Calculator</div>

            <div class="menu">
                <a href="#menu" id="toggle">
                    <button class="toggle">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Symbol_code_ww_45.svg/1024px-Symbol_code_ww_45.svg.png">
                </button>
                </a>
                <div class="calculator-option">Standard</div>

                <div id="menu" class="hidden">
                    <div class="toggle-menu">
                        <a href="#menu" class="close-toggle">
                            <button class="toggle">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Symbol_code_ww_45.svg/1024px-Symbol_code_ww_45.svg.png">
                        </button>
                        </a>
                        <div>Calculator</div>
                    </div>

                    <ul id="options-list">
                        <li class="selected"><a href="#">Standard</a></li>
                        <li><a href="#">Advanced</a></li>
                    </ul>
                </div>
            </div>

            <!-- Screen -->
            <div class="top">
                <div class="screen"></div>
            </div>
        </div>

        <div class="keys">
            <!-- operators and other keys -->
            <div class="calculator-row advanced-row">
                <span class="advanced hidden">MC</span>
                <span class="advanced hidden">MR</span>
                <span class="advanced hidden">M-</span>
                <span class="advanced hidden">M+</span>
            </div>

            <div class="calculator-row">
                <span class="advanced hidden">C</span>
                <span class="advanced hidden">CE</span>
                <span class="advanced hidden"></span>
                <span class="operator del del-standard">DEL</span>
            </div>

            <div class="container">
                <div class="calculator-row">
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span class="operator">+</span>
                </div>

                <div class="calculator-row">
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span class="operator">-</span>
                </div>

                <div class="calculator-row">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="operator">รท</span>
                </div>

                <div class="calculator-row">
                    <span>.</span>
                    <span>0</span>
                    <span class="eval">=</span>
                    <span class="operator">x</span>
                </div>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
